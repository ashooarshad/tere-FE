<app-dashboard-sidemenu></app-dashboard-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column" *ngIf="ready">

    <app-dashboard-navbar></app-dashboard-navbar>

    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
        <h1>{{Content.title}}</h1>
        <ol class="breadcrumb">
            <li class="item"><a routerLink="/">Home</a></li>
            <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
            <li class="item">{{Content.title}}</li>
        </ol>
    </div>
    <!-- End Breadcrumb Area -->

    <!-- Start -->
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="stats-card-box">
                <div class="icon-box">
                    <i class='bx bxs-badge-dollar'></i>
                </div>
                <span class="sub-title">Total Balance <strong class="wallet-currency">USD</strong></span>
                <h3>{{client_data?.balance}}</h3>
                <span>
                  <a href="javascript:;" (click)="AskForCheckout()" class="default-btn"><i class='bx bx-check-circle'></i>Checkout</a>
                </span>
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Start -->
    <div class="row">
        <div class="col-lg-6 col-md-12" >
            <div class="earnings-box">
                <h3>Transactions</h3>
                <ul>
                    <li *ngFor="let trnsc of client_data.transactions">
                        <div class="icon">
                            <i class='bx bx-cart'></i>
                        </div>
                        <ul>
                            <li>Date: {{trnsc.created_at | date:'medium' }}</li>
                            <li>Order: # {{trnsc.order_number}}</li>
                            <li class="price">$ {{trnsc.amount}}</li>
                        </ul>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End -->
    <!-- Start -->
      <div class="col-lg-6 col-md-12" >
          <div class="earnings-box">
              <h3>Customizable Fields</h3>
              <ul>
                  <li>
                      <form action="#" [formGroup]="createNewCheckoutAmountForm" autocomplete="off">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                    <label class="form-label" for="security_deposit">Security Deposit:
                                    </label>
                                    <input type="text" id="security_deposit" class="cfm form-control" placeholder="Enter Security Deposit"
                                        formControlName="security_deposit">
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                          <div class="col-sm-6">
                                  <label class="form-label" for="client_fee">Client Fee:
                                  </label>
                                  <input type="text" id="client_fee" class="cfm form-control" placeholder="Enter Client Fee"
                                      formControlName="client_fee">
                          </div>
                      </div>
                      </form>
                      <div class="row">
                        <div class="col text-right mt-3">
                            <div class="btn-group-sm" role="group">
                                    <button type="button" class="shadow-0 btn btn-success ml-2" [disabled]="!this.createNewCheckoutAmountForm.valid"
                                    (click)="save()"><i class="fal fa-spinner fa-spin"></i> Save</button>
                            </div>
                        </div>
                    </div>
                  </li>
              </ul>
          </div>
      </div>
  <!-- End -->

    <div class="flex-grow-1"></div>

    <app-copyrights></app-copyrights>

</div>
<!-- End Main Content Wrapper Area -->
