<!-- Start Banner Area -->
<section class="banner-area">
    <div class="container-fluid">



        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="banner-content" *ngFor="let Content of bannerContent;">
                    <h1>{{Content.title}}
                 <!--      <ngx-typed-js [strings]="['Hotels', 'Restaurants', 'Beauty', 'Fitness', 'Shopping']" [typeSpeed]="100" [loop]="true" [backSpeed]="100" [showCursor]="false">
                            <span class="typing"></span>
                        </ngx-typed-js>-->
                    </h1>
                    <p>{{Content.paragraph}}</p>
                    <app-search-forms></app-search-forms>
                    <ul class="popular-search-list">
                        <li>Popular:</li>
                        <li *ngFor="let List of Content.popularSearchList;"><a routerLink="/{{List.link}}">{{List.title}}</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="banner-image" *ngFor="let Image of bannerImage;">
                    <img [src]="Image.img">
          <!--(mouseover)="imgSrc = Image.img"
           (mouseout)="imgSrc = 'assets/img/cars/Mercedes-Benz-G63-AMG-Edition-55-2022-1.jpg'">-->

                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->
