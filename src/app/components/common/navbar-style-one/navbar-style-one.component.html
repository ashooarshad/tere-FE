<!-- Start Login & Register Modal -->
<div class="modal fade loginRegisterModal" id="loginRegisterModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><i class='bx bx-x'></i></button>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Connexion</button>
              </li>
              <li class="nav-item">
                  <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Inscription</button>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                  <div class="vesax-login">
                      <div class="login-with-account">
                          <span> </span>

                      </div>

                      <form [formGroup]="loginForm" (ngSubmit)="login()">
                          <div class="form-group">
                              <input type="email" placeholder="Email" class="form-control" formControlName="email">
                          </div>
                          <div class="form-group">
                              <input type="password" placeholder="Password" class="form-control" formControlName="password">
                          </div>
                          <button type="submit" data-bs-dismiss="modal"> Connexion </button>



                      </form>
                   <!--  <span class="dont-account">Don't have an account? <a href="#">Register Now</a></span>-->
                  </div>
              </div>
              <div class="tab-pane fade" id="register" role="tabpanel">
                  <div class="vesax-register">
                      <div class="register-with-account">
                          <span> </span>

                      </div>

                      <form [formGroup]="registerForm" (ngSubmit)="signup()" >
                          <div class="form-group">
                              <input type="text" placeholder="Prénom" class="form-control" formControlName="firstname">
                          </div>

                          <div class="form-group">
                            <input type="text" placeholder="Nom" class="form-control" formControlName="lastname">
                        </div>

                        <div class="form-group">
                          <input type="text" placeholder="N° Tél." class="form-control" formControlName="phone">
                      </div>



                    <div class="form-group">
                      <input type="text" placeholder="Username" class="form-control"formControlName="username">
                  </div>

                  <div class="form-group">
                    <input type="date" placeholder="Date de naissance" class="form-control" formControlName="date_nais">
                </div>


                          <div class="form-group">
                              <input type="email" placeholder="Email" class="form-control" formControlName="email">
                          </div>
                          <div class="form-group">
                              <input type="password" placeholder="Password" class="form-control" formControlName="password">
                          </div>
                          <div class="form-group">
                              <input type="password" placeholder="Confirm Password" class="form-control" formControlName="password_confirmation">
                          </div>
                          <button type="submit" data-bs-dismiss="modal">Inscription</button>
                      </form>
                     <!-- <span class="already-account">Already have an account?
                        <a href="/auth/login">Login Now</a>
                      </span>-->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- End Login & Register Modal -->
